services:
  # --- 1. DATABASE (MySQL 8.0) ---
  db:
    image: mysql:8.0
    container_name: ubsa-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ubsa_db
    ports:
      - "3306:3306"
    volumes:
      - ubsa_db_data:/var/lib/mysql
      # Map your schema file - this will run ONLY if the DB is empty
      - ./backend/database.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ubsa-network

  # --- 2. BACKEND (Node.js) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ubsa-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      # Persistent storage for uploaded sponsor logos
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=ubsa_db
      - PORT=5000
      - EMAIL_USER=ubsa.usask@gmail.com
      - EMAIL_PASS=abcd-efgh-ijkl-mnop
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ubsa-network

  # --- 3. FRONTEND (Vite/React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ubsa-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:5000/api
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - ubsa-network

networks:
  ubsa-network:
    driver: bridge

volumes:
  ubsa_db_data: